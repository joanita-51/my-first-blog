{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Recopie </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="page-header" style="background-color: #B6A09F;">
            <div class="container">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                        {% include './icons/file-earmark-plus.svg' %}
                        <!-- <span style="text-decoration:none;">Add a post</span> -->
                    </a>
                    
                {% endif %}
                <h1 style="    font-size: 36pt; text-decoration: none; color: #000000;"><a href="/">Recopie Cooking Recipe Site</a></h1>
                <p class="tagline" style="font-size: 1.2em; margin-top: 10px; color: #dfdddd;">Your Ultimate Cooking Guide</p>

            </div>

        </header>

        <main style="background-color: #E8E3E3;">

            {% block content %}
            {% endblock %}

        </main>
    </body>
</html>
